<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Books and Authors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Manage Books and Authors</h1>
        <button id="logoutButton">Logout</button>
    </header>

    <main>
        <form id="addBooksAuthorsForm">
            <input type="text" id="bookId" placeholder="Book ID" required>
            <input type="text" id="authorId" placeholder="Author ID" required>
            <button type="submit">Add Book-Author Association</button>
        </form>
        <div id="booksAuthorsMessage"></div>
        <div>
            <button id="fetchBooksAuthors">Fetch Book-Author Associations</button>
            <div id="booksAuthorsList"></div>
        </div>
        <p><a href="home.html">Back to Home</a></p>
    </main>

    <script src="script.js"></script>
</body>
</html>
